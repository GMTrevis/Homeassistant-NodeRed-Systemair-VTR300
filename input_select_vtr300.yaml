#---------------------------------------------------------- VTR300 - Modbus R/W via Node-Red ----------------------------------------------------------------|


# Drop down menu
# -------------------------------- Reguleringsmetode
vtr300_reg_metode: 
  name: Ønsket reg.metode
  options:
    - Tilluftsreg. # = 0
    - Avtrekksreg. # = 2
#    - Romregulering  # = 1 (NA)
# -------------------------------- Frikjøling/Nattkjøling Schedule (Minimum speed level during free cooling, EAF.3: Normal4: High5: Maximum)
vtr300_freecooling_supply_fan_level_set:
  name: Hastighet frikjøling tilluft
  options:
    - Normal   # = 3
    - Høy      # = 4
    - Maksimum # = 5    

vtr300_freecooling_extract_fan_level_set:
  name: Hastighet frikjøling avtrekk
  options:
    - Normal   # = 3
    - Høy      # = 4
    - Maksimum # = 5        
# -------------------------------- Auto Scheduled speed
vtr300_fan_level_scheduled:
  name: Hastighet sch. aktiv
  options:
    - Minimum # = 1
    - Lav     # = 2
    - Normal  # = 3
    - Høy     # = 4
#    - Maksimum # NA
# -------------------------------- Auto Un-scheduled speed
vtr300_fan_level_unscheduled:
  name: Hastighet sch. inaktiv
  options:
    - Minimum # = 1
    - Lav     # = 2
    - Normal  # = 3
    - Høy     # = 4
#    - Maksimum # NA
# -------------------------------- Auto Schedule period set on/off
